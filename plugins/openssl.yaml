secret-openssl-ca:
  shortCut: Ctrl-O
  confirm: false
  description: Openssl ca.crt
  scopes:
    - secrets
  command: bash
  background: false
  args:
    - -c
    - kubectl get secret --context $CONTEXT -n $NAMESPACE $NAME -o jsonpath='{.data.ca\.crt}' | base64 -d | openssl storeutl -noout -text -certs /dev/stdin |& bat
